 <form method="post" action="/search/">

   <input type="text" name="search" value="[v:searchterm]" class="textinput" /><input type="submit" value="Search!" class="submitinput" /><br />
  [c:searched]
  [c:!foundresults]
   <b>Error:</b> Sorry, but there were no results for your search.

  [/]

 </form>
