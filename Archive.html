<div id="noncomiccontent">
<h1>archives</h1>
<table class="archive" border="0px" cellpadding="5px" cellspacing="0px">
<tr bgcolor="#1B191E" class="archivehead">
<td>Number</td>
<td>Name</td>
<td>Release Date</td>
<td>Comments</td>
</tr>
[l:chapteredarchive]

		[c:l.newchapter]
			<tr class="chaptertitle"><td colspan="4"><h3 class="chaptername">[v:l.chaptername]</h3>
				[c:l.chapterdescription]
					<span class="chapterdescription">[v:l.chapterdescription]</span>
				[/]
			</td></tr>
		[/]

<tr align="center">
<td>[v:l.number]</td>
<td><a href="[v:l.comicurl]" title="[v:l.comictitle]" alt="[v:l.comictitle]">[v:l.comictitle]</a></td>
<td>[v:l.posttime]</td>
<td>[v:l.comments]</td>
</tr>
[/]
</table>
</div>
